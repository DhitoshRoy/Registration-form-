    <form>
        <table>
            <tr>
                <td>
                    First Name:
                </td>

               <td>
                <input type ="text" placeholder="i,e, James" name="">
                </td>

            </tr>



            <tr>
                <td>
                    Last Name:
                </td>
               <td>
                <input type ="text" placeholder="i,e, smith" name="">

            </tr>

            <tr>
                <td>User Name </td>

               <td>
                <input type ="text" placeholder="Email or Phone number" name="">
                </td>

            </tr>

            <tr>
                <td> Phone Number : </td>

               <td>
                <select>
                    <option>+91</option>
                    <option>+922</option>
                    <option>+877</option>
                
                <input type ="phone" placeholder="98480*****" name="">

                </select>
                </td>
                
            </tr>

            <tr>
                <td> Email : </td>

               <td>
                <input type ="email" placeholder=" abc@gmail.com" name="">
                </td>
                
            </tr>

            <tr>
                <td> Gender : </td>

            </tr>

            <tr>
                <td>
                <input type ="radio" name=" Gender"> Male
                </td>

            </tr>


            <tr>
                <td>
                <input type ="radio" name=" Gender"> Female
                
                </td>

            <tr>

                <td>
                 <input type ="radio" name=" Gender"> Others
                </td>

            </tr>

            <tr>
                <td> Language : </td>

            </tr>

            <tr>
                <td>
                <input type ="checkbox" name=" English" > English

                </td>

            </tr>


            <tr>
                <td>
                <input type ="checkbox" name=" Bengali"> Bengali
                
                </td>

            <tr>

                <td>
                 <input type ="checkbox" name=" Hindi"> Hindi
                </td>

            </tr>

            <tr>
                <td> DOB : </td>

               <td>

                <input type ="date"  name=" ">

                </td>
                
            </tr>

            <tr>
                <td> AGE (15 to 65): </td>

               <td>

                <!-- <input type ="reset" value="reset"> to get the Reset button
                 -->

                <input type ="date"  name=" ">

                </td>
            </tr>

            <tr>
                <td> Favourite color : </td>

                <input type ="color"  name=" ">

                </td>
            </tr>

            <tr>
                <td> Upload your resume </td>

                <input type ="file"  name=" ">

                </td>
            </tr>

            <tr>

            </tr>

            </tr>

                </td>
            </tr>
